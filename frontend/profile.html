<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">E-commerce</h1>
    <nav>
      <a href="index.html" class="mr-4 hover:text-blue-800">Home</a>
      <a href="cart.html" class="mr-4 hover:text-blue-800">Cart</a>
      <a href="wishlist.html" class="mr-4 hover:text-blue-800">Wishlist</a>
      <a href="orders.html" class="mr-4 hover:text-blue-800">Orders</a>
      <a href="#" class="hover:text-blue-800" id="logout-link">Logout</a>
    </nav>
  </header>

  <main class="flex-grow container mx-auto p-4 max-w-lg">
    <h2 class="text-xl font-semibold mb-4">User Profile</h2>
    <div id="profile-info" class="bg-white p-6 rounded shadow space-y-2">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Address:</strong> <span id="address"></span></p>
    </div>
  </main>

  <footer class="bg-white shadow p-4 text-center text-gray-600">
    &copy; 2024 E-commerce
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const API_BASE_URL = 'http://localhost:5000/api';

      function getAuthToken() {
        return localStorage.getItem('authToken');
      }

      async function fetchUserProfile() {
        const token = getAuthToken();
        if (!token) {
          window.location.href = 'login.html';
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/user/profile`, {
            headers: {
              'Authorization': 'Bearer ' + token
            }
          });

          if (!response.ok) throw new Error('Failed to fetch profile');

          const profile = await response.json();

          document.getElementById('name').textContent = profile.name || '';
          document.getElementById('email').textContent = profile.email || '';
          document.getElementById('phone').textContent = profile.phone || '';
          document.getElementById('address').textContent = profile.address || '';

        } catch (error) {
          console.error(error);
          alert('Error loading profile. Please login again.');
          localStorage.removeItem('authToken');
          window.location.href = 'login.html';
        }
      }

      document.getElementById('logout-link').addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('authToken');
        window.location.href = 'login.html';
      });

      fetchUserProfile();
    });
  </script>

</body>
</html>
